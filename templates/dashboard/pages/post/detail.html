{% extends 'dashboard/base.html' %}
{% block content %}
    <div id="content_layout">
        <div class="grid xl:grid-cols-2 grid-cols-1 gap-6">
            <div class="card">
                <div class="card-body flex flex-col p-6">
                    <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
                        <div class="flex-1">
                            <div class="card-title text-slate-900 dark:text-white">{{ title }}</div>
                        </div>
                    </header>
                    <div class="card-text h-full space-y-4">
                        {% csrf_token %}
                        <div class="input-area">
                            <label for="id_title" class="form-label">Post Title</label>
                            {{ post.title }}
                        </div>
                        <div class="input-area">
                            <label for="category" class="form-label">Category</label>
                            {{ post.category }}
                        </div>
                        <div class="input-area">
                            <label for="id_content" class="form-label">Content</label>
                            {{ post.content|safe }}
                        </div>
                        <div class="input-area">
                            <label for="id_thumbnail" class="form-label">Thumbnail</label>
                            {% if post.thumbnail %}
                                <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="w-32 h-32">
                            {% endif %}
                        </div>
                        <button class="btn inline-flex justify-center btn-dark dark:bg-slate-700 dark:text-slate-300 mt-3"
                                style="float: right">
                            <a href="{% url 'blog_list' %}" class="text-white">Back</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
