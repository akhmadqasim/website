{% extends 'dashboard/base.html' %}
{% block content %}

    <div id="content_layout">
        <div class="grid xl:grid-cols-2 grid-cols-1 gap-6">
            <div class="card">
                <div class="card-body flex flex-col p-6">
                    <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
                        <div class="flex-1">
                            <div class="card-title text-slate-900 dark:text-white">{{ title }}</div>
                        </div>
                    </header>
                    <form method="post">
                        <div class="card-text h-full space-y-4">
                            {% csrf_token %}
                            <div class="input-area">
                                <label for="id_name" class="form-label">API Name</label>
                                {{ form.name }}
                            </div>
                            <div class="input-area">
                                <label for="id_token" class="form-label">Token</label>
                                <input type="text" name="token" id="id_token" class="form-control dark:text-white" value="{{ api_key.token }}" disabled>
                            </div>
                            <div class="input-area">
                                <label for="id_expired_at" class="form-label">Expired At</label>
                                <input type="text" name="expired_at" id="id_expired_at" class="form-control dark:text-white" value="{{ api_key.expired_at|date:'Y-m-d' }}" disabled>
                            </div>
                            <div class="input-area">
                                <label for="id_expired_at" class="form-label">Extend</label>
                                {{ form.expired_at }}
                                <small class="text-slate-600 dark:text-slate-400">From now to the selected period</small>
                            </div>
                            <button class="btn inline-flex justify-center btn-dark dark:bg-slate-700 dark:text-slate-300 mt-3"
                                    style="float: right">
                                Edit API
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
