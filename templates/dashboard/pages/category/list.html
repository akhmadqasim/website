{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    
    <div id="content_layout">
        <div class=" space-y-5">
            <div class="card">
                <header class=" card-header noborder">
                    <h4 class="card-title">{{ title }}</h4>
                    <button class="btn inline-flex justify-center btn-dark dark:bg-slate-700 dark:text-slate-300 m-1">
                        <a href="{% url 'category_add' %}" class="text-white">Add Category</a>
                    </button>
                </header>
                <div class="card-body px-6 pb-6">
                    <div class="overflow-x-auto -mx-6 dashcode-data-table">
                        <span class=" col-span-8  hidden"></span>
                        <span class="  col-span-4 hidden"></span>
                        <div class="inline-block min-w-full align-middle">
                            <div class="overflow-hidden ">
                                <table class="min-w-full divide-y divide-slate-100 table-fixed dark:divide-slate-700"
                                       id="data-table">
                                    <thead class=" border-t border-slate-100 dark:border-slate-800">
                                    <tr>
                                        <th scope="col" class=" table-th ">
                                            No.
                                        </th>
                                        <th scope="col" class=" table-th ">
                                            Name
                                        </th>
                                        <th scope="col" class=" table-th ">
                                            Action
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-slate-100 dark:bg-slate-800 dark:divide-slate-700">
                                    {% for category in categories %}
                                        <tr>
                                            <td class="table-td">{{ forloop.counter }}</td>
                                            <td class="table-td ">{{ category.name }}</td>
                                            <td class="table-td">
                                                <div>
                                                    <div class="relative">
                                                        <div class="dropdown relative">
                                                            <button class="text-xl text-center block w-full "
                                                                    type="button"
                                                                    id="invoiceDropdownMenuButton"
                                                                    data-bs-toggle="dropdown"
                                                                    aria-expanded="false">
                                                                <iconify-icon
                                                                        icon="heroicons-outline:dots-vertical"></iconify-icon>
                                                            </button>
                                                            <ul class=" dropdown-menu min-w-[120px] absolute text-sm text-slate-700 dark:text-white hidden bg-white dark:bg-slate-700
                                                            shadow z-[2] float-left overflow-hidden list-none text-left rounded-lg mt-1 m-0 bg-clip-padding border-none">
                                                                <li>
                                                                    <a href="{% url 'category_update' category.id %}"
                                                                       class=" hover:bg-slate-900 hover:text-white dark:hover:bg-slate-600 dark:hover:bg-opacity-50 w-full border-b
                                                                    border-b-gray-500 border-opacity-10 px-4 py-2 text-sm last:mb-0 cursor-pointer flex space-x-2 items-center
                                                                    rtl:space-x-reverse ">
                                                                    <span class="text-base">
                                                                        <iconify-icon
                                                                                icon="heroicons:pencil-square"></iconify-icon>
                                                                    </span>
                                                                        <span class="text-sm">Edit</span>
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a href="{% url 'category_delete' category.id %}"
                                                                       class=" bg-danger-500 text-danger-500 bg-opacity-30 hover:bg-opacity-100 hover:text-white w-full border-b
                                                                    border-b-gray-500 border-opacity-10 px-4 py-2 text-sm last:mb-0 cursor-pointer last:rounded-b flex space-x-2 items-center
                                                                    rtl:space-x-reverse ">
                                                                    <span class="text-base">
                                                                        <iconify-icon
                                                                                icon="heroicons:trash"></iconify-icon>
                                                                    </span>
                                                                        <span class="text-sm">Delete</span>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
