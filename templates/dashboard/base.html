{% load static %}
<!DOCTYPE html>
<html lang="zxx" dir="ltr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <title>{{ title }} - {{ description }}</title>
    <link rel="icon" type="image/png" href="{% static 'dashboard/images/logo/favicon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" href="{% static 'dashboard/css/rt-plugins.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/app.css' %}">
    <!-- End : Theme CSS-->
    <script src="{% static 'dashboard/js/settings.js' %}" sync></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class=" font-inter dashcode-app" id="body_class">
<!-- [if IE]> <p class="browserupgrade"> You are using an <strong>outdated</strong> browser. Please <a
        href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security. </p>
<![endif] -->
<main class="app-wrapper">
    <!-- BEGIN: Sidebar -->
    {% include 'dashboard/partial/sidebar.html' %}
    <!-- End: Sidebar -->

    <div class="flex flex-col justify-between min-h-screen">
        <div>
            <!-- BEGIN: Header -->
            {% include 'dashboard/partial/header.html' %}
            <!-- END: Header -->

            <!-- BEGIN: Content -->
            <div class="content-wrapper transition-all duration-150 ltr:ml-[248px] rtl:mr-[248px]" id="content_wrapper">
                <div class="page-content">
                    <div class="transition-all duration-150 container-fluid" id="page_layout">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
            <!-- END: Content -->
        </div>

        <!-- BEGIN: Footer For Desktop and tab -->
        {% include 'dashboard/partial/footer.html' %}
        <!-- END: Footer For Desktop and tab -->
    </div>
</main>
<!-- scripts -->
{% block js %}
{% endblock js %}
<script src="{% static 'dashboard/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'dashboard/js/rt-plugins.js' %}"></script>
<script src="{% static 'dashboard/js/app.js' %}"></script>
</body>
</html>
