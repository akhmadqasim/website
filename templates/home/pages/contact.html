{% extends 'home/base.html' %}
{% load static %}
{% block content %}
    <!-- banner -->
    <div class="mil-inner-banner mil-p-0-120">
        <div class="mil-banner-content mil-center mil-up">
            <div class="container">
                <ul class="mil-breadcrumbs mil-center mil-mb-60">
                    <li><a href="{% url 'home' %}">Homepage</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <h1 class="mil-mb-60">Get in touch!</h1>
                <a href="#contact" class="mil-link mil-dark mil-arrow-place mil-down-arrow">
                    <span>Send message</span>
                </a>
            </div>
        </div>
    </div>
    <!-- banner end -->

    <!-- map -->
    <div class="mil-map-frame mil-up">
        <div class="mil-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7055939453253!2d117.1463899758231!3d-0.4307000352912632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2df6791d4c53e60b%3A0x1e3d85d7224be951!2sCahaya513%20Mini%20Mart!5e0!3m2!1sen!2sid!4v1719295624855!5m2!1sen!2sid"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <!-- map end -->

    <!-- contact form -->
    <section id="contact">
        <div class="container mil-p-120-90">
            <h3 class="mil-center mil-up mil-mb-120">Let's <span class="mil-thin">Talk</span></h3>
            <form class="row align-items-center">
                <div class="col-lg-6 mil-up">
                    <input type="text" placeholder="What's your name">
                </div>
                <div class="col-lg-6 mil-up">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="col-lg-12 mil-up">
                    <textarea placeholder="Tell us about our project"></textarea>
                </div>
                <div class="col-lg-8">
                    <p class="mil-up mil-mb-30"><span class="mil-accent">*</span> We promise not to disclose your
                        personal information to third parties.</p>
                </div>
                <div class="col-lg-4">
                    <div class="mil-adaptive-right mil-up mil-mb-30">
                        <button type="submit" class="mil-button mil-arrow-place">
                            <span>Send message</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- contact form end -->
{% endblock %}
