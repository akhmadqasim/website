{% extends 'home/base.html' %}
{% load static %}
{% block content %}

    <div class="mil-animation-frame">
        <div class="mil-animation mil-position-4 mil-dark mil-scale" data-value-1="7" data-value-2="1.4"

    </div>

        <div class="mil-banner-content mil-up">

                    </div>
                </div>

                    <span>View Blogs</span>
                    </a>
                </div>
            </div>
