{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
    <div class="loginwrapper">
        <div class="lg-inner-column">
            <div class="left-column relative z-[1]">
                <div class="max-w-[520px] pt-20 ltr:pl-20 rtl:pr-20">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'auth/images/logo/logo-139x32.png' %}" alt="" class="mb-10 dark_logo">
                        <img src="{% static 'auth/images/logo/logo-white-139x32.png' %}" alt="" class="mb-10 white_logo">
                    </a>
                    <h4>
                        Let's play
                        <span class="text-slate-800 dark:text-slate-400 font-bold">
                            Minecraft
                        </span>
                        together
                    </h4>
                </div>
                <div class="absolute left-0 2xl:bottom-[-160px] bottom-[-130px] h-full w-full z-[-1]">
                    <img src="{% static 'auth/images/auth/ils1.svg' %}" alt="" class=" h-full w-full object-contain">
                </div>
            </div>
            <div class="right-column  relative">
                <div class="inner-content h-full flex flex-col bg-white dark:bg-slate-800">
                    <div class="auth-box h-full flex flex-col justify-center">
                        <div class="mobile-logo text-center mb-6 lg:hidden block">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'auth/images/logo/logo.svg' %}" alt="" class="mb-10 dark_logo">
                                <img src="{% static 'auth/images/logo/logo-white.svg' %}" alt=""
                                     class="mb-10 white_logo">
                            </a>
                        </div>
                        <div class="text-center 2xl:mb-10 mb-4">
                            <h4 class="font-medium">Sign up</h4>
                            <div class="text-slate-500 text-base">
                                Sign up to your account
                            </div>
                        </div>
                        <!-- BEGIN: Registration Form -->
                        <form class="space-y-4" method="post">
                            {% csrf_token %}
                            <div class="fromGroup">
                                <label for="username" class="block capitalize form-label">Username</label>
                                <div class="relative ">
                                    <input type="text" name="username" class="form-control py-2"
                                           placeholder="Enter your username" id="username">
                                </div>
                            </div>
                            <div class="fromGroup">
                                <label for="firstname" class="block capitalize form-label">First Name</label>
                                <div class="relative ">
                                    <input type="text" name="first_name" class="form-control py-2"
                                           placeholder="Enter your first name" id="firstname">
                                </div>
                            </div>
                            <div class="fromGroup">
                                <label for="lastname" class="block capitalize form-label">Last Name</label>
                                <div class="relative ">
                                    <input type="text" name="last_name" class="form-control py-2"
                                           placeholder="Enter your last name" id="lastname">
                                </div>
                            </div>
                            <div class="fromGroup">
                                <label for="email" class="block capitalize form-label">email</label>
                                <div class="relative ">
                                    <input type="email" name="email" class="form-control py-2"
                                           placeholder="Enter your email" id="email">
                                </div>
                            </div>
                            <div class="fromGroup">
                                <label for="password" class="block capitalize form-label">passwrod</label>
                                <div class="relative"><input type="password" name="password" class="form-control py-2"
                                                             placeholder="Enter your password" id="password">
                                </div>
                            </div>
                            <div class="fromGroup pb-2">
                                <label for="password_confirm" class="block capitalize form-label">confirm
                                    passwrod</label>
                                <div class="relative"><input type="password" name="password_confirm"
                                                             class="form-control py-2"
                                                             placeholder="Confirm your password" id="password_confirm">
                                </div>
                            </div>
                            <button class="btn btn-dark block w-full text-center ">Create an account</button>
                        </form>
                        <!-- END: Registration Form -->
                        <div class="md:max-w-[345px] mx-auto font-normal text-slate-500 dark:text-slate-400 mt-8 uppercase text-sm">
                        <span>ALREADY REGISTERED?
                        </span>
                            <a href="{% url 'login' %}"
                               class="text-slate-900 dark:text-white font-medium hover:underline">
                                Sign In
                            </a>
                        </div>
                    </div>
                    <div class="auth-footer text-center">
                        Copyright <span id="thisYear"></span>, AQ. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
